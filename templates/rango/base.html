<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rango</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- Optional: Add CSS -->
</head>
<body>
    <nav>
        <a href="{% url 'rango:index' %}">🏠 Home</a> |
        <a href="{% url 'rango:add_category' %}">➕ Add Category</a> |
        {% if user.is_authenticated %}
            <a href="{% url 'rango:logout' %}">🚪 Logout</a>
        {% else %}
            <a href="{% url 'rango:login' %}">🔑 Login</a> |
            <a href="{% url 'rango:register' %}">📝 Register</a>
        {% endif %}
    </nav>
    <hr>
    
    {% block content %}
    {% endblock %}
    
</body>
</html>
